<div class="bar-chart">
  <div class="entry" *ngFor="let stat of stats;index as i">
    <div class="entry-data">
      <div class="text">{{stat.name}}</div>
      <div class="value">{{stat.value}}</div>
    </div>
    <div class="bar-container">
      <div class="bar" [class.min]="stats[i].value === 0" [style.width]="stats[i].percentage + '%'"></div>
    </div>
  </div>
</div>
