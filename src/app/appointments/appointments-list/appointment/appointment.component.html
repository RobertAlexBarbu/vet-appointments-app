
    <div class="card">
    <div class="animal-section">
        <div class="animal">
            <div class="name">{{appointment.name | titlecase}}</div>
            <div class="animal-info">
                <div class="species">{{appointment.species | titlecase}},</div>
                <div class="breed">{{appointment.breed | titlecase}}</div>
            </div>
        </div>
        <div class="edit-btn" (click)="goEditAppointment(appointment.id)">
            <div class="edit-text">Edit</div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path fill="currentcolor" d="M794-666 666-794l42-42q17-17 42.5-16.5T793-835l43 43q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Z"/></svg>

        </div>
    </div>
    <div class="data-section">
        <div class="date-doctor">
            <div class="date field">
                <div class="label">
                    <svg class="label-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path fill="currentcolor" d="m627-287 45-45-159-160v-201h-60v225l174 181ZM480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-82 31.5-155t86-127.5Q252-817 325-848.5T480-880q82 0 155 31.5t127.5 86Q817-708 848.5-635T880-480q0 82-31.5 155t-86 127.5Q708-143 635-111.5T480-80Zm0-400Zm0 340q140 0 240-100t100-240q0-140-100-240T480-820q-140 0-240 100T140-480q0 140 100 240t240 100Z"/></svg>
                    <div class="label-text">When:</div>
                </div>
                <div class="data">{{appointment.date | date:'MMM d,  hh:mm a'}}</div>
            </div>
            <div class="doctor field">
                <div class="label">
                    <svg class="label-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" ><path fill="currentcolor" d="M480-481q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM160-160v-94q0-38 19-65t49-41q67-30 128.5-45T480-420q62 0 123 15.5t127.921 44.694q31.301 14.126 50.19 40.966Q800-292 800-254v94H160Zm60-60h520v-34q0-16-9.5-30.5T707-306q-64-31-117-42.5T480-360q-57 0-111 11.5T252-306q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570-631q0-39-25.5-64.5T480-721q-39 0-64.5 25.5T390-631q0 39 25.5 64.5T480-541Zm0-90Zm0 411Z"/></svg>
                    <div class="label-text">Doctor:</div>
                </div>
                <div class="data">{{appointment.doctor}}</div>
            </div>
        </div>
        <div class="diagnostic">
            <div class="label">
                <svg class="label-svg" xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" ><path fill="currentcolor" d="m310-60-60-45v-185h-60q-24 0-42-18t-18-42v-320h-10q-12.75 0-21.375-8.675Q90-687.351 90-700.175 90-713 98.625-721.5T120-730h130v-90h-30q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T220-880h120q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T340-820h-30v90h130q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T440-670h-10v320q0 24-18 42t-42 18h-60v230ZM190-350h180v-80h-80q-8 0-14-6t-6-14q0-8 6-14t14-6h80v-80h-80q-8 0-14-6t-6-14q0-8 6-14t14-6h80v-80H190v320ZM600-80q-24 0-42-18t-18-42v-266q0-32 8-48.5t21-30.5q19-20 25-31t6-24v-30h-10q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 9-21.325t21-8.5h200q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T790-570h-10v30q0 12 7.5 25t26.5 33q13 14 19.5 29t6.5 47v266q0 24-18 42t-42 18H600Zm0-300h180v-26q0-18-10-32t-22-29q-15-19-21.5-35t-6.5-38v-30h-60v30q0 21-6 37t-21 35q-12 15-22.5 29.5T600-406v26Zm0 120h180v-80H600v80Zm0 120h180v-80H600v80Zm0-120h180-180Z"/></svg>
                <div class="label-text">Diagnostic:</div>
            </div>
            <div class="data" *ngIf="!(appointment.diagnostic === '')" [class.no-diagnostic]="appointment.diagnostic === ''">{{appointment.diagnostic}}</div>
            <div class="data" *ngIf="(appointment.diagnostic === '')" [class.no-diagnostic]="appointment.diagnostic === ''">Edit to add a diagnostic</div>
        </div>
        <div class="status field">
            <div class="label">
                <svg class="label-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path fill="currentcolor" d="m421-298 283-283-46-45-237 237-120-120-45 45 165 166Zm59 218q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z"/></svg>
                <div class="label-text">Status:</div>
            </div>
            <div class="data yellow-bg"
                 [class]="{
                 'yellow-bg': appointment.status==='created',
                 'purple-bg': appointment.status==='confirmed',
                 'dark-gray-bg': appointment.status==='closed'}">{{appointment.status | titlecase}}</div>
        </div>
    </div>
    </div>
