<div class="sublists">
  <div class="sublist" [class.empty]="appointments.length === 0">
    <div class="time-category bold-txt large-txt">Appointments</div>
    <ng-container *ngFor="let appointment of getSorted(sortingOption)">
      <app-appointment [appointment]="appointment"></app-appointment>
    </ng-container>
    <div class="empty-text" *ngIf="appointments.length === 0 || getSorted(sortingOption).length === 0">
      No appointments...
    </div>
  </div>

</div>
